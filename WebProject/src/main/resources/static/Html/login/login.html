<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--En caso de no funcionar, cambiar la ruta del archivo main.scss en la carpeta Css-->
    <link rel="stylesheet" href="/Css/main.css" />
    <title>Ingreso al sistema</title>
</head>

<body>
    <div class="row text-bg-dark">
        <div class="col-md-2">
            <a class="display-6 text-bg-dark fs-4 px-3" href="/index.html">Inicio</a>
        </div>
        <div class="col-md-10">
            <h1 class="display-6 text-end fs-4 px-3">Sistema de gestión de proyectos - Reportes</h1>
        </div>
    </div>

    <div class="container bg-secondary bg-opacity-25 p-5 mt-5 mb-5 border">
        <img src="/Css/imagenes/usb_symbol.png" class="img-fluid mx-auto d-block" alt="usb_logo">
        <!--Usuario y contraseña-->
        <form id="ingresoSys" name="ingreso_sistema" method="post">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="user" placeholder="Usuario" name="User">
            </div>
            <div class="mb-3 mt-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" name="Pwd">
            </div>
            <div class="text-center">
                <a href="/Html/menu_sistema/main/menu.html" class="btn btn-primary text-light">Menu</a>
                <button type="submit" class="btn btn-primary text-light">Ingresar</button>
            </div>
        </form>
        
        
        <div class="row justify-content-center mt-3">
            <div class="col-md-4 offset-md-2">
                <a class="display-6 fs-6 text-decoration-underline secondary" href="/Html/login/register.html">Registrate</a>
            </div>
            <div class="col-md-5">
                <a class="display-6 fs-6 text-decoration-underline secondary" href="/Html/login/restablecerContrasena.html">¿Has olvidado tu contraseña?</a>      
            </div>
        </div>
    </div>
</body>

</html>
