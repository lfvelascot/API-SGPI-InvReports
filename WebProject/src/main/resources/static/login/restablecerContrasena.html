<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--En caso de no funcionar, cambiar la ruta del archivo main.scss en la carpeta Css-->
    <link rel="stylesheet" href="/Css/main.css"/>
    <title>Restablecer contraseña</title>
</head>
<body>
    <div class="container-md border border-2 mt-5">
        <h1 class="display-6 fs-2 text-center">Restablecer contraseña</h1>
        <form id="resPwd" name="RestablecerContrasena" method="post">
            <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="user" placeholder="Usuario" name="User">
            </div>
            <div class="mb-3 mt-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electronico" name="Email">
            </div>
            <div class="text-center mt-3 mb-3">
                <button type="submit" class="btn btn-primary text-light">Solicitar</button>
            </div>
        </form>

    </div>
    
</body>
</html>
