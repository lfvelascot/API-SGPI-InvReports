<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--En caso de no funcionar, cambiar la ruta del archivo main.scss en la carpeta Css-->
    <link rel="stylesheet" href="/Css/main.css" />
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <title>Carrusel</title>
</head>
<body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">	
              <img src="/Css/imagenes/index_usb.png" alt="usb1" class="d-block img-fluid" style="width:100%">
            </div>
            <div class="carousel-item">
              <img src="/Css/imagenes/index_usb2.jpg" alt="usb2" class="d-block img-fluid" style="width:100%">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
