<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--En caso de no funcionar, cambiar la ruta del archivo main.scss en la carpeta Css-->
    <link rel="stylesheet" href="/Css/main.css" />
    <script src="/JS/bootstrap.bundle.min.js"></script>
    <title>Criterios de aceptación</title>
</head>
<body>
    <div class="container mt-3 mb-3">
        <h2 class="display-5">Criterios de aceptación</h2>
        <div class="d-grid d-md-flex justify-content-md-end"><!--Alinear componentes-->
            <select class="form-select-sm">
                <option selected disabled>--Facultad--</option>
                <option value="1">Ingenieria</option>
                <option value="2">Otra</option>
            </select>
            <select class="form-select-sm">
                <option selected disabled>--Programa--</option>
                <option value="1">Sistemas</option>
                <option value="2">Multimedia</option>
                <option value="3">Jurisprudencia</option>
            </select>
            <select class="form-select-sm">
                <option selected disabled>--Evaluacion--</option>
            </select>
        </div>
        <div class="container-fluid mt-3">
            <div class="row mt-3 mb-3">
                <div class="col-md-5 px-sm-2 col-auto">
                    <img src="/Css/imagenes/ejemplo_grafico.png" class="img-fluid rounded">
                </div>
                <div class="col-md-7 px-sm-2 col-auto">
                    <div class="table-responsive">
                        <table class="table table-primary table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Facultad</th>
                                    <th>Programa</th>
                                    <th>Proyecto</th>
                                    <th>Produccion</th>
                                    <th>Evaluación</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-mt-3 mb-3">
            <button type="button" class="btn btn-primary btn-sm text-white">Descargar reporte</button>
        </div>
    </div>
    
</body>
</html>
